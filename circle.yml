version: 2
jobs :
  build:
    docker:
      - image: jnyo/docker-hugo-firebase:latest
    working_directory: ~/project
    steps:
      - checkout
      - run:
        name: "Run Hugo"
        command: hugo
      - deploy:
          branch: dev
          command: ./scripts/deploy.sh

