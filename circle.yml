version: 2
jobs :
  build:
    steps:
      - checkout

deploy:
  docker:
    - image: jnyo/docker-hugo-firebase:latest
  working_directory: ~/project
  steps:
    - run:
        branch: dev
        command: ./scripts/deploy.sh

workflows:
   version: 2
   build_and_deploy:
      jobs:
        - build:
        - deploy:
            requires:
              - build:
            filters:
              branches:
                only: dev


